<!DOCTYPE html>

<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagenes/encriptador.jpg" />
    <title>Encriptador Alura</title>
  </head>

  <body>
    <main>
      
      <section class="secciontexto">
        <img class="logoprincipal" src="imagenes/logoAlura.png" alt="Logo Alura">
        <textarea class="areatexto" name="areatexto" cols="25" rows="15" placeholder="&#128073 Ingrese el texto aquí &#129395"></textarea>
        <p class="advertencia">&#9888; Sólo letras minúsculas y sin acentos</p>
        <div class="secciontextobotones">
          <input class="botonencriptar"type="button" value="ENCRIPTAR">
          <input class="botondesencriptar"type="button" value="DESENCRIPTAR">
        </div>
      </section>
      
      <aside class="seccionencriptado">
        <textarea class="areaencriptado" name="areaencriptar" cols="25" rows="15"></textarea>
        <img class="imgbuscando" id="imgbuscando" src="imagenes/chinese.jpg" alt="Esperando mensaje">
        <p class="msgnohaytexto" id="msgnohaytexto"><strong>Ningún mensaje fue encontrado<br><br></strong>&#11088 Ingresa el texto que desees encriptar o desencriptar</p>
        <div class="divbotoncopiar">
          <input class="botoncopiar" type="button" value="&#9757; COPIAR">
        </div>
      </aside>
      
    </main>
    <footer>

        <p class="copyright">&copy Copyright Hecho por Erika Tatiana Ome Osorio- 2023</p>

    </footer>
  </body>

</html>

<script src="script.js"></script>
